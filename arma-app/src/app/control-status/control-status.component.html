<header class="d-flex flex-row p-2 justify-content-between">
    Events
    <i class="pi pi-window-maximize"></i>

</header>
<section class="m-0 p-4">
    <p-table
        [columns]="cols"
        [value]="cars"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template
            pTemplate="header"
            let-columns>
            <tr>
                <th
                    [pSortableColumn]="col.field"
                    *ngFor="let col of columns">
                    <p-sortIcon
                        [field]="col.field"
                        ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    {{col.header}}
                </th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template
            pTemplate="body"
            let-rowData
            let-columns="columns">
            <tr>

                <td *ngFor="let col of columns">
                    <div *ngIf="col.field === 'status' ;then content else other_content">here is ignored</div>
                    <ng-template #content>
                        <p-inputSwitch
                            styleClass="checked-paletee"
                            [(ngModel)]="rowData[col.field]"></p-inputSwitch>
                    </ng-template>
                    <ng-template #other_content>{{rowData[col.field]}}</ng-template>
                </td>
                <td style="text-align:center">

                    <button
                        pButton
                        type="button"
                        icon="pi pi-pencil"
                        class="ui-button-info"
                        style="margin-right: .5em"></button>

                </td>
            </tr>
        </ng-template>
    </p-table>
</section>
