<header class="d-flex flex-row p-2 justify-content-between">
    Inverter Heatmap
    <i class="pi pi-window-maximize"></i>

</header>
<section class="m-0 p-4">
    <p-scrollPanel [style]="{width: '100%', height: '305px'}">

        <div class="container">
            <div class="row">
                <div
                    class="col-md-auto d-flex flex-column px-md-2 justify-content-sm-around align-items-center inverter-box"
                    [ngClass]="{'green-code': item.code === 'B-12', 'pink-code': item.code === 'B-13'}"
                    *ngFor="let item of items">
                    <span>{{ item.code }}</span>
                    <span>{{ item.value }}</span>

                </div>

            </div>
        </div>
    </p-scrollPanel>
    <ul class="d-flex flex-row ">
        <li>
            <span class="green-code"></span>
            Running
        </li>
        <li>
            <span class="pink-code"></span>
            stop
        </li>
        <li>
            <span class="green-code"></span>
            Common Fail
        </li>
        <li>
            <span></span>
            others
        </li>
    </ul>
</section>
